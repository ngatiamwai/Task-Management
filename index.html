<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Tasks</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Tasks Website</h1>
            <p>Take Care of Your Tasks</p>
        </div>
        <div class="input_tasks">
            <form action="" method="post" id="input_tasks">
                <input type="text" placeholder="Task" id="todo">
                <input type="text" placeholder="Description" id="todo_description">
                <input type="date" placeholder="Deadline" id="todo_deadline">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="tasks_table"></div>
        <div class="buttons">
            <button>All</button>
            <button>Completed</button>
            <button>Overdue</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>

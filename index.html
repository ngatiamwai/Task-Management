<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Tasks</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Tasks Manager</h1>
            <p>Take Care of Your Tasks</p>
        </div>
        <!-- <div class="input_tasks">
          <form id="taskForm">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="description" placeholder="Description" required>
            <input type="date" id="deadline" required>
            <button type="submit">Add Task</button>
          </form>
        </div> -->
        <div class="tasks_table">
          <template id="taskTemplate">
            <div class="task-item">
              <h3 class="task-title"></h3>
              <p class="task-description"></p>
              <p class="task-deadline"></p>
              <p class="task-completedOn"></p>
              <div class="action-buttons">
                <button class="completeBtn">Complete</button>
                <button class="editBtn">Edit</button>
                <button class="deleteBtn" style="background-color: rgb(227, 49, 49);">Delete</button>
              </div>
              <hr>
            </div>
          </template>
        </div>
        <div class="buttons">
          <!-- <button data-filter="all">All</button>
          <button data-filter="completed">Completed</button>
          <button data-filter="not_completed">Not Completed</button>
          <button data-filter="overdue">Overdue</button> -->
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
